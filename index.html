<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="mainPage">
        <div class="search">
            <div class="sbox1">
                <h2>Search for a City:</h2>
                <input id="userInput" type="text" placeholder="San Diego"/>
                <button id="btn">Search</button>
            </div>
            <div class="sbox2">

            </div>
        </div>
        <div class="forcast">
            <div class="oneDay">
                <h2 class="city"></h2>
                <h4 class="temp"></h4>
            </div>
            <div class="fiveDay">
                <h3>5-Day Forecast:</h3>
                <div class="content">
                    <div class="content1 ct"></div>
                    <div class="content2 ct"></div>
                    <div class="content3 ct"></div>
                    <div class="content4 ct"></div>
                    <div class="content5 ct"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
